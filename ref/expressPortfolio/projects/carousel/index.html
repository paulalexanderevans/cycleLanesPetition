<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>California Dreamin'</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="container">
            <img class="onscreen" src="assets/1.jpg" alt="pic1" />
            <img src="assets/2.jpg" alt="pic2" />
            <img src="assets/3.jpg" alt="pic3" />
            <img src="assets/4.jpg" alt="pic4" />
            <img src="assets/5.jpg" alt="pic5" />
            <img src="assets/6.jpg" alt="pic6" />
            <div id="dots">
                <div class="dot on"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <div id="footer">
            <img
                width="200px"
                src="assets/bannercomp.jpg"
                alt="California Dreamin' Banner"
            />
        </div>
        <script src="script.js"></script>
    </body>
</html>
