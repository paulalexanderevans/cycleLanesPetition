<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Handlebars</title>
    </head>
    <body>
        <h1>Authors</h1>
        <div class="adobo-info"></div>

        <script id="adobo" type="text/x-handlebars-template">
                        {{#authors}}
                        <div class="card">
                            <h2>{{name}}</h2>
                            <h3>Born: {{born}}</h3>
                            <h3>Died: {{died}}</h3>
                            <!-- Hash symbol can be used for iterating over an array -->
                            <h3>Selected Writings:</h3>
                            <ul>
                                {{#selectedWritings}}
                                <li>{{.}}</li>
                                {{/selectedWritings}}
                            </ul>
                            <!-- Each syntax is for iterating over an object (also works for arrays) -->
                           <h3>Quote:</h3>
                           <p> {{quote}}</p>
                           <h3>Photo:</h3>
            <img src={{photo}} alt='Image of {{name}}' style="width:100px;height:auto;">
                        </div>
                        {{/authors}}
        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

        <script src="script.js"></script>
    </body>
</html>
